<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/admin.css" />
</head>
<body>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-planeId" placeholder="Plane Id">
        <input type="text" id="add-fromWhere" placeholder="From Where">
        <input type="text" id="add-toWhere" placeholder="To Where">
        <input type="text" id="add-time" placeholder="Date">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="text" id="edit-planeId">
            <input type="text" id="edit-fromWhere">
            <input type="text" id="edit-toWhere">
            <input type="text" id="edit-time">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>PlaneId</th>
            <th>From Where</th>
            <th>To Where</th>
            <th>Date</th>
            <th></th>
            <th></th>
            <th></th>pl
            <th></th>
        </tr>
        <tbody id="planes"></tbody>
    </table>

    <script src="js/admin.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
